<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 10px;
        }
        input[type="file"] {
            display: block;
            margin-top: 15px;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3730a3;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Resume Analyzer</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Upload Resume (PDF only):</label>
            <input type="file" name="resume" required>

            <label>Paste Job Description:</label>
            <textarea name="job_description" placeholder="Enter job description here..." required></textarea>

            <button type="submit">Analyze Resume</button>
        </form>

        {% if result %}
        <h2>Analysis Result:</h2>
        <pre>{{ result }}</pre>
        {% endif %}
    </div>
</body>
</html>
